<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a041cc045c.js" crossorigin="anonymous"></script>
    <link href="css/layout.min.css" rel="stylesheet">
    <title></title>
</head>
<body>
    
    <div class="wrapper">
        <header>
            <div class="container">
                <a id="logo" href="home.html"><img src="images/logo/silicon-logo-light_theme.svg" alt="silicon logotype"></a>

                <nav id="menu">
                    <div class="menu-links">
                        <a class="nav-link" href="#showcase">Overview</a>
                        <a class="nav-link" href="#features">Features</a>
                        <a class="nav-link" href="news.html">News</a>
                        <a class="nav-link" href="contact.html">Contact</a>
                    </div>
                </nav>
    
                <div id="theme-mode">
                    <div class="theme-switch-wrapper">
                        <label for="theme-toggle-switch">Light</label>
                        <label class="theme-switch" for="theme-toggle-switch">
                            <input type="checkbox" id="theme-toggle-switch" />
                            <div class="slider round"></div>
                        </label>
                        <label for="theme-toggle-switch">Dark</label>
                    </div>
                </div>
    
                <a id="btn-account" class="btn btn-theme" href="signin.html"><i class="fa-regular fa-user"></i> Sign in / up</a>
                
                <button id="btn-menu" onclick="toggleMenu()"><i class="fa-regular fa-bars"></i></button>
            </div>
        </header>
        <main>

            <!-- showcase -->
            <section id="showcase">
                <div class="container">
                    <div class="content">
                        <h1>Manage All Your Money in One App</h1>
                        <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
    
                        <div class="download-app">
                            <a class="appstore" href="#"><img src="images/appstore.svg" alt="Download on Appstore"></a>
                            <a class="googleplay" href="#"><img src="images/googleplay.svg" alt="Download on Google Play"></a>    
                        </div>

                        <a class="more" href="#"><i class="fa-solid fa-chevron-down"></i> Discover more</a>
                    </div>
                    <img id="showcase-image" src="images/showcase-mobiles.svg" alt="two mobile phones">
                </div>
            </section>

            <!-- brands -->
            <section id="brands">
                <div class="container">
                    <div class="box"><img src="images/brands/brand_1.svg" alt="brand 1"></div>
                    <div class="box"><img src="images/brands/brand_2.svg" alt="brand 2"></div>
                    <div class="box"><img src="images/brands/brand_3.svg" alt="brand 3"></div>
                    <div class="box"><img src="images/brands/brand_4.svg" alt="brand 4"></div>
                    <div class="box"><img src="images/brands/brand_5.svg" alt="brand 5"></div>
                    <div class="box"><img src="images/brands/brand_6.svg" alt="brand 6"></div>
                </div>
            </section>

            <div style="height:2000px;"></div>
        </main>
        <footer></footer>
    </div>
<script>
    const toggleMenu = () => {
        const element = document.getElementById('menu')
        if (element.style.display === "none") {
            element.style.display = "block";
            element.style.color = "#ffffff";
        }
        else {
            element.style.display = "none";
        }
    }


    document.getElementById('theme-toggle-switch').addEventListener('change', function(event){
        if(event.target.checked) {
            document.body.classList.add('dark-mode');
            document.body.classList.remove('light-mode');
        } else {
            document.body.classList.add('light-mode');
            document.body.classList.remove('dark-mode');
        }
    });


</script>

</body>
</html>
