<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.min.css" rel="stylesheet">
    <title></title>
</head>
<body>
    
    <div class="container">
        <form onsubmit="handleSubmit(event)" method="post" class="mt-5" novalidate>
            <div class="mb-3">
                <label class="form-label">First name</label>
                <input required id="firstName" name="firstName" type="text" placeholder="Enter first name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Last name</label>
                <input required id="lastName" name="lastName" type="text" placeholder="Enter last name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Street name</label>
                <input required id="streetName" name="streetName" type="text" placeholder="Enter street name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Postal code</label>
                <input required id="postalCode" name="postalCode" type="text" placeholder="Enter postal code" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <input required id="city" name="city" type="text" placeholder="Enter city" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input required id="email" name="email" type="email" placeholder="Enter email address" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input required id="password" name="password" type="password" placeholder="Enter password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm password</label>
                <input required id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone number (optional)</label>
                <input id="phoneNumber" name="phoneNumber" type="text" placeholder="Enter phone number (optional)" class="form-control">
            </div>
            <div class="d-grid mt-5">
                <button type="submit" class="btn btn-secondary">Sign up</button>
            </div>
        </form>
    </div>

    
    
    <script src="https://kit.fontawesome.com/a041cc045c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
