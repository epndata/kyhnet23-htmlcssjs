<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/layout.min.css">
    <title>Silicon</title>
</head>
<body>
    

<div class="wrapper">
    <header>
        <div class="container">

            <a id="logo" href="home.html"><img src="images/logo/silicon-logo-light_theme.svg" alt="Silicon logotype"></a>

            <nav id="main-navbar">
                <a href="#" class="nav-link">Overview</a>
                <a href="#" class="nav-link">Features</a>
                <a href="#" class="nav-link">News</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>

            <div id="theme-mode" class="theme-switch">
                <label for="them-switch-mode">Light</label>
                <label class="switch">
                    <input id="theme-switch-mode" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label for="them-switch-mode">Dark</label>
            </div>

            <a id="signin-up" href="#" class="button-primary"><i class="fa-regular fa-user"></i>Sign in / up</a>

            <button id="mobile-menu"><i class="fa-regular fa-bars-staggered"></i></button>

        </div>
    </header>
    <main></main>
    <footer></footer>
</div>


</body>
</html>
