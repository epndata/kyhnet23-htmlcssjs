<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a041cc045c.js" crossorigin="anonymous"></script>
    <link href="css/site.min.css" rel="stylesheet">
    <title>Sign Up | Silicon</title>
</head>
<body>
    
    <div class="wrapper">
        <header>HEADER</header>  
        <main>





            <section id="signup">
                <div class="container">
                    <form>
                        <h1>Create Account</h1>
                        <p>Already have an  account? <a href="signin.html">Sign in here.</a></p>

                        <div class="content">
                            <div id="form-firstname" class="input-group">
                                <label for="firstname">First name</label>
                                <input id="firstname" type="text" placeholder="Enter your first name">
                            </div>
                            <div id="form-lastname" class="input-group">
                                <label for="lastname">Last name</label>
                                <input id="lastname" type="text" placeholder="Enter your last name">
                            </div>
                            <div id="form-email" class="input-group">
                                <label for="email">Email</label>
                                <input id="email" type="email" placeholder="Enter your email address">
                            </div>
                            <div id="form-password" class="input-group">
                                <label for="password">Password</label>
                                <input id="password" type="password" placeholder="Enter your password">
                            </div>
                            <div id="form-confirm" class="input-group">
                                <label for="confirm">Confirm password</label>
                                <input id="confirm" type="password" placeholder="Confirm your password">
                            </div>
                            <div id="form-terms" class="checkbox-group">
                                <input id="terms" type="checkbox">
                                <label for="terms">I agree to the <a href="#">Terms & Conditions.</a></label>
                            </div>
                        </div>

                        <button class="btn-theme-s" type="submit">Sign up</button>
                    </form>
                </div>
            </section>









        </main>       
        <footer>FOOTER</footer>
    </div>

</body>
</html>
