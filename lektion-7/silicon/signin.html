<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a041cc045c.js" crossorigin="anonymous"></script>
    <link href="css/site.min.css" rel="stylesheet">
    <title>Sign In | Silicon</title>
</head>
<body>
    
    <div class="wrapper">
        <header>HEADER</header>  
        <main>
            <section id="signin">
                <div class="container">
                    <form>
                        <h1>Welcome back</h1>
                        <p>Don't have an account yet? <a class="form-link" href="signup.html">Sign up here.</a></p>

                        <div class="content">
                            <div id="form-email" class="input-group">
                                <label for="email">Email</label>
                                <input id="email" type="email" placeholder="Enter your email address">
                            </div>
                            <div id="form-password" class="input-group">
                                <label for="password">Password</label>
                                <input id="password" type="password" placeholder="Enter your password">
                            </div>
                            <div id="form-remember" class="checkbox-group">
                                <input id="remember" type="checkbox">
                                <label for="remember">Remember me</label>
                            </div>
                        </div>

                        <button class="btn-theme-s" type="submit">Sign in</button>

                        <div class="forgot">
                            <a href="#">Forgot your password?</a>
                        </div>

                        <hr>

                        <div class="external-auth">
                            <p>Or sign in with your social network</p>
                            <div class="social-auth">
                                <button class="btn-gray"><i class="fa-brands fa-google"></i> Google</button>
                                <button class="btn-gray"><i class="fa-brands fa-facebook-f"></i> Facebook</button>
                            </div>
                        </div>

                    </form>

                </div>
            </section>
        </main>       
        <footer>FOOTER</footer>
    </div>

</body>
</html>
